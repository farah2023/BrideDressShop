spring.application.name=BridalDress

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Specify the database platform (use the updated dialect for MySQL 8+)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# MySQL connection URL (replace 'localhost')
spring.datasource.url=jdbc:mysql://localhost:3306/BrideDress?useSSL=false&serverTimezone=UTC

# MySQL credentials
spring.datasource.username=root
spring.datasource.password=

# Server port
server.port=8099

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Show SQL in console
spring.jpa.show-sql=true

# Disable SQL script failure
spring.sql.init.continue-on-error=true

